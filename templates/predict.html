<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            color: {% if prediction == 1 %} red {% else %} green {% endif %};
        }
    </style>
</head>
<body>
    <h1>Credit Card Fraud Detection</h1>
    
    <h2>Prediction Result:</h2>
    <p class="result">
        {% if prediction == 1 %}
            ⚠️ Fraud Detected! (Probability: {{ probability * 100 }}%)
        {% else %}
            ✅ No Fraud Detected. (Probability: {{ probability * 100 }}%)
        {% endif %}
    </p>

    <a href="/">Go Back</a>
</body>
</html>
